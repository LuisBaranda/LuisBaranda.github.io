        <!--Llenar el Título y pegar el contenido-->
        <h1>Unidad 3 | Actividad 3 :: Tema (Calculadora)</h1>
        <script>
            let opc= window.prompt("Menú de opciones:\n1. Sumar\n2. Restar\n3. Multiplicar\n4. Dividir\nQué opción deseas realizar?");
            let val_1 = Number(window.prompt(" Dame el primer valor: "));
            let val_2 = Number(window.prompt(" Dame el segundo valor: "));
            switch(opc){
                case "1": 
                    document.write("<h3>Operación Suma</h3>"); 
                    document.write("<code>" + val_1 + " + " + val_2 + " = " + (val_1+val_2)+"</code>"); 
                break;
                case "2": 
                    document.write("<h3>Operación Resta</h3>"); 
                    document.write("<code>" + val_1 + " - " + val_2 + " = " + (val_1-val_2)+"</code>");
                break;
                case "3": 
                    document.write("<h3>Operación Multiplica</h3>"); 
                    document.write("<code>" + val_1 + " x " + val_2 + " = " + (val_1*val_2)+"</code>");
                break;
                case "4": 
                    document.write("<h3>Operación Divide</h3>"); 
                    document.write("<code>" + val_1 + " ÷ " + val_2 + " = " + (val_1/val_2)+"</code>");
                break;
            }
        </script><h3></h3><code></code>
</body></html>
